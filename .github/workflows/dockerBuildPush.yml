name: Docker build and push images to docker hub

# Nom du workflow : gestion de la construction et publication Docker
# Déclencheurs (événements) du workflow
on:
  push:
    branches: [ "main" ]
    paths:
      - 'k8s/**'
      - 'app/**'
  pull_request:
    branches: [ "main" ]

# Variables d'environnement globales utilisées dans le workflow
env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mon-flask-app
  K8S_PATH: k8s/deployment.yml

# Définition des jobs du workflow
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    # Étapes du job `build` : checkout, build, signature, mise à jour k8s
    steps:
      - name: Checkout repository
        # Récupère le code du dépôt pour que les étapes suivantes puissent l'utiliser
        uses: actions/checkout@v4

      - name: Generate image tag from commit SHA
        # Génère un tag d'image court à partir du SHA du commit
        run: |
          TAG=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
        
      - name: Set up Docker Buildx
        # Configure Buildx pour la construction d'images multi-platforme et cache
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Connexion au registre Docker (non exécutée pour les PRs)
      # Voir : https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Construction et publication de l'image Docker (le push est désactivé pour les PRs)
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./app
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Installation de `cosign` pour signer les images après le push
      - name: Install cosign 
        uses: sigstore/cosign-installer@v3.5.0
      
      # Signature de l'image publiée pour garantir intégrité et provenance
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          cosign sign --yes ${IMAGE}@${DIGEST}
          
      - name: Replace image tag by new sha
        # Met à jour le fichier de déploiement Kubernetes avec la nouvelle image
        run: |
          sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|" ${{ env.K8S_PATH }}

      - name: Check sed
        # Affiche le fichier k8s pour vérification rapide
        run: cat ${{ env.K8S_PATH }}

      - name: Commit and push 
        # Commit et push des modifications (mise à jour du manifest k8s)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore(k8s): update image to ${{ env.IMAGE_TAG }} in deployment.yml"
          git push
        
